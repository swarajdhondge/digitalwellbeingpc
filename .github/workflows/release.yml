name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  PROJECT_PATH: ./digital-wellbeing-app/digital-wellbeing-app.csproj
  PUBLISH_DIR: ./publish
  ZIP_NAME: digital-wellbeing-app.zip

jobs:
  build:
    name: Build EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Set version from tag
        run: |
          $version = "${{ github.ref_name }}".TrimStart("v")
          (Get-Content "${{ env.PROJECT_PATH }}") -replace '<Version>.*</Version>', "<Version>$version</Version>" |
            Set-Content "${{ env.PROJECT_PATH }}"
          echo "Version set to $version"

      - name: Publish EXE (Self-contained)
        run: dotnet publish "${{ env.PROJECT_PATH }}" -c Release -r win-x64 --self-contained true -o "${{ env.PUBLISH_DIR }}"

      - name: Zip the published folder
        run: Compress-Archive -Path "${{ env.PUBLISH_DIR }}\*" -DestinationPath "${{ env.ZIP_NAME }}"

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
            name: release-zip
            path: ${{ env.ZIP_NAME }}


  release:
    name: Create GitHub Release
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download built zip
        uses: actions/download-artifact@v4
        with:
          name: release-zip

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}